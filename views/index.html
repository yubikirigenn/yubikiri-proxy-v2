<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yubikiri Proxy</title>
    <!-- パスが /style.css になっていることに注意 -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Yubikiri Proxy</h1>
        <div class="input-area">
            <input type="text" id="page-url" placeholder="表示したいページのURLを入力">
            <button id="fetch-button">取得</button>
        </div>
        <div id="loading" class="hidden">読み込み中...</div>
        <div id="result-container">
            <iframe id="result-frame" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    </div>
    <!-- パスが /script.js になっていることに注意 -->
    <script src="/script.js"></script>
</body>
</html>
